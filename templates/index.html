{% extends 'base.html'  %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-2">
            <div class="card" style="width: 12rem;">
                <img src="{{i.img.url}}" class="card-img-top" width="150px" height="300px">
                    <div class="card-body" style="color : black;">
                        <h5 class="card-title">{{i.name}}</h5>
                         <a href="{% url 'webapp:details' i.id %}" class="btn btn-warning">view Details</a>
                     </div>
            </div>
        {% endfor %}
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center"><a class="btn btn-primary" href="{% url 'webapp:add_movie' %}">Add Movie</a></div>
    </div>
</div>

{% endblock %}
